<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body class="font-lato">
    <header>
        <div class="navbar bg-red-600 w-3/4 mx-auto my-10 rounded-full px-11">
            <div class="navbar-start">
              <div>                
                <ul class="menu p-2 flex-row items-center justify-center text-white">
                  <li><a>Home</a></li>
                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center py-8">
                <img src="images/logo.png" alt="">
              <a class="btn btn-ghost normal-case text-5xl text-white">Fruit Burst</a>
            </div>
            <div class="navbar-end">
                <div class="form-control">
                    <input type="text" placeholder="Search here" class="input  w-80 rounded-full" />
                </div>
              <div>
                <button class="btn btn-ghost btn-circle relative right-16 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                  </button>
              </div>
            </div>
          </div>
    </header>
    <!-- main section -->
    <main>
        <!-- number 1 -->
        <div class="carousel w-3/4 mx-60 rounded-lg">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="images/banner1.png" class="w-full">            
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">                    
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <div class="absolute text-white bottom-8 left-96">
                        <h2 class="text-7xl mb-4">Exotic tastes at your<br>doorstep</h2>
                        <p class="text-xl mx-40 mb-5">We supply highly quality organic product</p>
                        <button class="btn btn-error mx-72 ">Shop Now</button>
                    </div>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>                
            </div>    
        </div>
        
    </main>
    <footer>

    </footer>   
</body>
</html>
